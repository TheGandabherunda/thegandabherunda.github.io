<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimFile - The Gandabherunda</title>
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500&display=swap" rel="stylesheet">
    <script>
        // Immediately apply theme from localStorage to prevent FOUC
        (function() {
            const storedTheme = localStorage.getItem('theme-preference');
            const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            const initialTheme = storedTheme || systemTheme;
            document.documentElement.setAttribute('data-theme', initialTheme);
        })();
    </script>
    <style>
        @font-face {
            font-family: 'Redaction 10';
            src: url('assets/fonts/Redaction10-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Redaction 10';
            src: url('assets/fonts/Redaction10-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Redaction 10';
            src: url('assets/fonts/Redaction10-Italic.woff2') format('woff2');
            font-weight: normal;
            font-style: italic;
        }
        body {
            font-family: 'Geist', sans-serif;
            color: #0C0A09;
            background-image: linear-gradient(to bottom right, #FFF4EE, #FFAB79);
            transition: background-image 0.5s ease, color 0.5s ease;
        }
        html[data-theme="dark"] body {
            background-image: linear-gradient(to bottom right, #AC998E, #4B1C00);
            color: #FAFAFA;
        }
        html[data-theme="dark"] .text-gray-800 {
            color: #D4D4D8;
        }
        html[data-theme="dark"] .text-black, html[data-theme="dark"] a.text-black {
            color: #FAFAFA;
        }
        html[data-theme="dark"] a.text-black:hover {
            color: #A1A1AA;
        }
        html[data-theme="dark"] .bg-black {
            background-color: #FAFAFA;
            color: #18181B;
        }
        html[data-theme="dark"] .bg-black:hover {
            background-color: #D4D4D8;
        }
        html[data-theme="dark"] .bg-white\/50 {
            background-color: rgba(255, 255, 255, 0.1);
            color: #FAFAFA;
        }
        html[data-theme="dark"] .bg-white\/50:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .font-redaction {
            font-family: 'Redaction 10', sans-serif;
        }
        .animate-on-load {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
    </style>
</head>
<body class="font-geist antialiased">
<main class="min-h-screen flex flex-col items-center justify-center text-center p-8">
    <div class="animate-on-load">
        <img src="assets/nimfile.svg" alt="NimFile Logo" class="w-48 h-48 mx-auto">
    </div>
    <h1 class="font-redaction text-5xl md:text-7xl font-medium mt-8 animate-on-load">NimFile</h1>
    <p class="max-w-2xl mt-4 text-xl text-gray-800 animate-on-load">
        An open-source, privacy-focused platform for secure peer-to-peer file transfers directly between devices using WebRTC technology.
    </p>
    <div class="flex flex-wrap justify-center gap-4 mt-8 animate-on-load">
        <a href="https://thegandabherunda.github.io/NimFile/" target="_blank" class="bg-black text-white px-6 py-3 rounded-full text-lg hover:bg-gray-800 transition-colors">Live Demo</a>
        <a href="https://github.com/ProjectSolutus/NimFile" target="_blank" class="bg-white/50 text-black px-6 py-3 rounded-full text-lg hover:bg-white/80 transition-colors">View on GitHub</a>
    </div>
    <a href="index.html" class="inline-block mt-12 text-[20px] text-black hover:underline animate-on-load">‚Üê Back to Home</a>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const animatedItems = document.querySelectorAll('.animate-on-load');
        animatedItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            }, index * 100);
        });
    });
</script>
</body>
</html>
